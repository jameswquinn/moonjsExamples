<body>
<script src="https://unpkg.com/moonjs"></script>
<div id="app3">
  <p>{{reverse(msg)}}</p>
</div>
<script>
const app3 = new Moon({
  el: "#app3",
  data: {
    msg: "Hello Moon!"
  },
  methods: {
    changeMessage: function(msg) {
      this.set('msg', msg);
    },
    reverse: function(str) {
       return str.split("").reverse().join("");
    }
  }
});
app3.callMethod('changeMessage', ['New Message!']);
</script>
</body>
